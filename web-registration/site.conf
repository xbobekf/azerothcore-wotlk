<VirtualHost *:8080>
    ServerAdmin webmaster@localhost
    DocumentRoot /var/www/WoWSimpleRegistration
    DirectoryIndex index.php index.html
    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>

<Directory "/var/www/WoWSimpleRegistration">
    Options -Indexes
    AllowOverride All
    Require all granted
    DirectoryIndex index.php index.html
</Directory>

